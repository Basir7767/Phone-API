<!DOCTYPE html>
<html lang="en">

<head>
    <m eta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmartPhone Mart</title>
        <!-- Bootstrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Css stylesheet -->
        <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-grey">
    <h2 class="text-center text-success">Search your phone</h2>
    <!-- Phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-feild" type="text" class="form-control" placeholder="Search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- Phone result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    <!-- Phone Details (Modal) -->
    <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailsLabel"><span id="name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="setPhoneDetails()"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <figure>
                        <img id="image" src="" alt="">
                    </figure>

                </div>
            </div>
            <!-- Bootstrap script  -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <!-- Js internal script -->
            <script src="JS/app.js"></script>
</body>

</html>
