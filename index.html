<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Mart</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <!-- Phone search area -->
        <section>
            <header>
                <h2 class="text-center text-success mt-5 mb-3">Search your phone</h2>
            </header>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-feild" type="text" class="form-control" placeholder="Search the phone you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn-search" type="button" id="button-search"><span
                        class="search-text">Search</span></button>
            </div>
            <div class="">
                <p id="error-message" class="text-danger text-center">Something went wrong please try again later</p>
            </div>
        </section>

        <section class="phone-details">
            <!-- single phone details -->
            <div id="phone-details" class="w-50 mx-auto m-3 p-3">
            </div>
        </section>

        <section>
            <!-- Phone result -->
            <div id="search-result" class="row row-cols-1 row-cols-lg-3 row-cols-md-3 row-cols-sm-1 g-4 w-50 mx-auto">
            </div>
        </section>

    </main>
    <footer class="footer">
        <p>
            2022 All-right reserved
        </p>
    </footer>
    <!-- Bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Js internal script -->
    <script src="JS/app.js"></script>
</body>

</html>
